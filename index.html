<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="one, two, three">

	<title>NFT card component</title>

	<!-- external CSS link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<div class="nft-image">
			<div class="card__image_overlay">
				<img src="img/icon-view.svg" alt="">
			</div>
			<img class="card__image" src="/img/image-equilibrium.jpg" alt="">
		</div>
		<div class="nft-info">
			<h3 class="card__name">
				Equilibirium #3429
			</h3>
			<p class="card__detail">
				Our Equilibirium connection promotes balance and calm
			</p>
		</div>
		<div class="nft">
			<h4 class="card__value">
				<img src="img/icon-ethereum.svg" alt="">
				0.041 ETH
			</h4>

			<h5 class="time__left">
				<img src="/img/icon-clock.svg" alt="">
				3 days left
			</h5>
		</div>

		<hr>

		<div class="founder">
			<img src="img/image-avatar.png" alt="">

			<h5 class="founder__intro">Creation of
				<span class="name">Jules Wayern</span>
			</h5>
		</div>

	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
